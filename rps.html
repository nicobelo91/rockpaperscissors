<!DOCTYPE html>

  <body>
  
<h4>You chose:<p id="player"></p></h4>

<h5>Computer score:<p id="cpuScore"></p></h5>

    <script>

       //The input chosen by the computer
        
        function computerPlay() {
            const choice = ["rock", "paper", "scissors"]
            let RockPaperScissors = choice[Math.floor(Math.random() * choice.length)];
            document.getElementById("computer").innerHTML= RockPaperScissors;
            return RockPaperScissors;           
        }

        //The input chosen by the player

        function playerPlay() {
            const selection = prompt ("Enter either Rock, Paper, or Scissors");
            let playerChoice = selection.toLowerCase();
            document.getElementById("player").innerHTML= playerChoice;
            return playerChoice;
        }
        
                
        //Player vs Computer
            let rounds;
            let computerScore = 0;
            let playerScore = 0;
            let tieScore = 0;
            

        function game(){
            
            for (rounds = 0; rounds < 5; rounds++){
                const playerSelection =  playerPlay();
                const computerSelection = computerPlay();
            let result = playRound(computerSelection, playerSelection);

            //Rock < Paper < Scissors < Rock
        
        function playRound(computerSelection, playerSelection) {
            if((computerSelection === "rock") && (playerSelection === "paper")) {
                playerScore++
                document.getElementById("humanScore").innerHTML= playerScore
                return "You win!";

                computerScore++

                return "You lose!";
            } else if ((computerSelection === "paper") && (playerSelection ==="rock")) {

                return "You lose!";

                return "You lose!";
            } else if ((computerSelection === "scissors") && (playerSelection === "rock")) {
                playerScore++
                document.getElementById("humanScore").innerHTML= playerScore

            }
            
        }
   

    </script>
